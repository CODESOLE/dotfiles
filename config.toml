theme = "custom"

[editor.gutters]
layout = []

[editor]
end-of-line-diagnostics = "hint"
scrolloff = 0
lsp.display-inlay-hints = true
lsp.display-messages = true

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = ["version-control", "file-name", "file-modification-indicator"]
center = ["read-only-indicator", "total-line-numbers"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "workspace-diagnostics"]

[keys.insert]
"ş" = ["normal_mode"]
C-h = ["move_char_left"]
C-l = ["move_char_right"]
C-j = ["move_visual_line_down"]
C-k = ["move_visual_line_up"]

[keys.normal]
"ş" = ["collapse_selection"]
X = ["extend_line_above"]
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
esc = ["collapse_selection", "keep_primary_selection"]
